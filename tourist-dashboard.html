<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Dashboard | STS-IRS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
        .safety-score {
            background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
        }
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .sidebar {
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            width: 5rem;
        }
        .sidebar.collapsed .sidebar-text {
            display: none;
        }
        .sidebar.collapsed .sidebar-icon {
            margin-right: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-white w-64 shadow-md flex-shrink-0">
            <div class="flex items-center justify-center h-16 px-4 border-b border-gray-200">
                <i data-feather="shield" class="text-blue-600 h-8 w-8"></i>
                <span class="ml-2 text-xl font-bold gradient-text sidebar-text">STS-IRS</span>
            </div>
            <nav class="mt-5 px-2 space-y-1">
                <a href="#" class="bg-blue-50 text-blue-600 group flex items-center px-2 py-3 text-sm font-medium rounded-md">
                    <i data-feather="home" class="text-blue-600 mr-3 flex-shrink-0 h-6 w-6 sidebar-icon"></i>
                    <span class="sidebar-text">Dashboard</span>
                </a>
                <a href="tourist-map.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-3 text-sm font-medium rounded-md">
                    <i data-feather="map" class="text-gray-400 group-hover:text-gray-500 mr-3 flex-shrink-0 h-6 w-6 sidebar-icon"></i>
                    <span class="sidebar-text">Safety Map</span>
                </a>
                <a href="tourist-profile.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-3 text-sm font-medium rounded-md">
                    <i data-feather="user" class="text-gray-400 group-hover:text-gray-500 mr-3 flex-shrink-0 h-6 w-6 sidebar-icon"></i>
                    <span class="sidebar-text">My Profile</span>
                </a>
                <a href="tourist-alerts.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-3 text-sm font-medium rounded-md">
                    <i data-feather="bell" class="text-gray-400 group-hover:text-gray-500 mr-3 flex-shrink-0 h-6 w-6 sidebar-icon"></i>
                    <span class="sidebar-text">Alerts</span>
                    <span class="ml-auto inline-block py-0.5 px-3 text-xs font-medium rounded-full bg-red-100 text-red-800">3</span>
                </a>
                <a href="tourist-itinerary.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-3 text-sm font-medium rounded-md">
                    <i data-feather="calendar" class="text-gray-400 group-hover:text-gray-500 mr-3 flex-shrink-0 h-6 w-6 sidebar-icon"></i>
                    <span class="sidebar-text">Itinerary</span>
                </a>
                <a href="#" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-3 text-sm font-medium rounded-md">
                    <i data-feather="settings" class="text-gray-400 group-hover:text-gray-500 mr-3 flex-shrink-0 h-6 w-6 sidebar-icon"></i>
                    <span class="sidebar-text">Settings</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-full px-2 py-4">
                <button onclick="toggleSidebar()" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md w-full">
                    <i data-feather="chevron-left" class="text-gray-400 group-hover:text-gray-500 mr-3 flex-shrink-0 h-6 w-6 sidebar-icon"></i>
                    <span class="sidebar-text">Collapse</span>
                </button>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 overflow-auto">
            <!-- Top navigation -->
            <div class="bg-white shadow-sm">
                <div class="px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center">
                            <h1 class="text-lg font-medium text-gray-900">Tourist Dashboard</h1>
                        </div>
                        <div class="flex items-center">
                            <button type="button" class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <span class="sr-only">View notifications</span>
                                <i data-feather="bell"></i>
                            </button>
                            <div class="ml-3 relative">
                                <div>
                                    <button type="button" class="bg-white flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                        <span class="sr-only">Open user menu</span>
                                        <img class="h-8 w-8 rounded-full" src="http://static.photos/people/200x200/42" alt="User profile">
                                    </button>
                                </div>
                            </div>
                            <div class="ml-3 relative">
                                <select class="bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left text-sm font-medium text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    <option>English</option>
                                    <option>हिन्दी (Hindi)</option>
                                    <option>বাংলা (Bengali)</option>
                                    <option>తెలుగు (Telugu)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main dashboard content -->
            <div class="px-4 sm:px-6 lg:px-8 py-6">
                <!-- Emergency button -->
                <div class="mb-6">
                    <button id="panic-button" class="w-full flex justify-center items-center py-4 px-6 border border-transparent rounded-md shadow-sm text-xl font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i data-feather="alert-triangle" class="mr-3"></i>
                        EMERGENCY PANIC BUTTON
                    </button>
                </div>

                <!-- Panic Modal -->
                <div id="panic-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                            <div class="sm:flex sm:items-start">
                                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <i data-feather="alert-triangle" class="h-6 w-6 text-red-600"></i>
                                </div>
                                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Emergency Alert</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">
                                            Are you sure you want to send an emergency alert? Your current location will be shared with authorities and your emergency contacts.
                                        </p>
                                        <div class="mt-4 bg-gray-50 p-4 rounded-md">
                                            <p class="text-sm font-medium text-gray-900">Current Location:</p>
                                            <p class="text-sm text-gray-500 mt-1" id="current-location">Fetching location...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                                <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                                    Send Emergency Alert
                                </button>
                                <button type="button" id="cancel-panic" class
</body>
</html>
